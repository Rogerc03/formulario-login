<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formúlario</title>
   <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main class="conteiner">
        <form class="formulario">
            <h1>FORMULÁRIO</h1>
            <div class="campo-form">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome">
            </div>
             <div class="campo-form">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="campo-form">
                <label for="tel">Telefone</label>
                <input type="tel" id="tel" name="tel">
            </div>
            <div class="campo-form">
                <label for="nascimento">Data de Nascimento</label>
                <input type="date" id="nascimento" name="nascimento">
            </div>
            <div class="campo-form">
                <label for="curriculo">Currículo</label>
                <input type="file" id="curriculo" name="curriculo">
            </div>
            <div class="campo-form">
                <p for="sexo">Sexo</p>
                <label for="sexo">
                    <input type="radio" name="sexo" value="masculino">
                    <span>Masculino</span>
                </label>
                  <label for="sexo">
                      <input type="radio" name="sexo" value="feminino">
                      <span>Feminino</span>
                </label>
            </div>
           
            <div class="campo-form">
                <p>Cursos</p>
                <label for="adm">
                    <input type="checkbox" name="adm" id="adm" value="adm">
                    <span> Administrção</span>
                </label>
                <label for="comp">
                    <input type="checkbox" name="comp" id="comp" value="comp">
                    <span>Eng. da computação</span>
                </label>
                <label for="direito">
                    <input type="checkbox" name="direito" id="direito" value="direito">
                    <span>Direito</span>
                </label>
                 <label for="med">
                     <input type="checkbox" name="med" id="med" value="med">
                     <span>Medicina</span>
                </label>
            </div>
          <button class="form-button">Enviar</button>
        </form>
    </main>
    
</body>
</html>
